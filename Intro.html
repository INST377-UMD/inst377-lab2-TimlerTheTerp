<html>
    <head>
        <title>Contact Form</title>
        <style>
            body {
                background-color: rgb(136, 96, 37);
            }
        </style>
    </head>

    <body>
        <h1>Contact Me! Place the Requirements</h1>
        <form name="contactform" method="get" action="Complete.html">
            <label for="Name" style="font-size: 18px;">Full Name:</label>
            <input type="text" id="Name">
            <br>
            <label for="Email" style="font-size: 18px; margin-top: 20px";>Email:</label>
            <input type="text" id="Email">
            <br>
            <label for="Msg" style="font-size: 20px; margin-top: 20px";>Please write a message:</label>
            <textarea id="Msg" rows="5" cols="40"></textarea>
            <br>
            <input type="submit"
            style="background-color: yellow; color:aqua; margin-top: 15px;"
            onmouseover="this.style.backgroundColor='#d4a017'"
            onmouseout="this.style.backgroundColor='yellow'">
        </form>
    </body>
</html>
